<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="shortcut icon"
      href="rock-paper-scissors icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="hands">
        <div class="user-hand">
          <p>Your score (<span class="user-score">0</span>)</p>
          <span class="user hand-icon">🤜🏻</span>
        </div>
        <div class="computer-hand">
          <p>Computer's score (<span class="computer-score">0</span>)</p>
          <span class="computer hand-icon">🤛🏻</span>
        </div>
      </div>
      <div class="icons-container">
        <span class="rock-btn">Rock ✊🏻</span>
        <span class="paper-btn">Paper ✋🏻</span>
        <span class="scissors-btn">Scissors ✌🏻</span>
      </div>
      <div class="result"></div>
    </div>
  </body>
</html>
